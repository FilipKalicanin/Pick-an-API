<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="src/index.js" type="module"></script>

<body>
    <div class="search-section">
        <h2 class="heading">Search Categories:</h2>
        <input type="text" id="searchBar" class='search-bar' placeholder="Eg. Patent" maxlength="30"></input>
        <button type="button" id="btnClear" class="btn-clear">Clear</button>
    </div>

    <div class="categories-section">
        <h2 class='heading'>Categories:</h2>
        <div class='categories' id='categories'></div>
    </div>

    <div class="search-section" id="chosenCategorySearch">
        <h2 class="heading">Chosen Category:</h2>
        <div id="displaySelected">
            <!-- <div class="chosen-category-div">
                <p id='chosenCategory' class='chosen-category'>asdadassssss</p>
                <button type="button" class='chosen-category-btn'>X</button>
            </div> -->
        </div>
    </div>

    <div class="search-section">
        <h2 class="heading">Search Links:</h2>
        <input type="text" id="searchBarLinks" class='search-bar' placeholder="Eg. Cats" maxlength="30"></input>
        <button type="button" id="btnClearLinks" class="btn-clear">Clear</button>
    </div>

    <div class="display-section">
        <h2 class='heading'>Links:</h2>
        <div class="one-category-box" id="oneCategoryDisplayBox"></div>
    </div>
</body>

</html>
